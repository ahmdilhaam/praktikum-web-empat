<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Rupiah</title>
</head>
<body>
    <center>
        <fieldset style="width: 0">
            <legend>Kurs Rupiah - Mata Uang Asing</legend>
            <table width="100%" border="1">
                <tr align="center">
                    <th>Masukkan Nilai</th>
                    <th>Valas</th>
                    <th>Nilai Rupiah</th>
                </tr>
                <tr>
                    <td>
                        <input type="number" id="nilai">
                    </td>
                    <td>
                        <select id="valas" onchange="konversi(this.value)">
                            <option disabled selected>-- Pilih Valas --</option>
                            <option value="9915">Dollar US</option>
                            <option value="13472">Dollar Singapore</option>
                            <option value="874">Ringgit Malaysia</option>
                            <option value="120">Yen Jepang</option>
                            <option value="15888">Euro</option>
                            <option value="3592">Riyal Arab Saudi</option>
                        </select>
                    </td>
                    <td>
                        <input type="number" id="rupiah">
                    </td>
                </tr>
            </table>
        </fieldset>
    </center>

    <script>
        function konversi(val) {
            let nilai = document.getElementById('nilai').value;
            if (nilai != '') {
                document.getElementById('rupiah').value = val * nilai;
            } else {
                alert('Masukkan nilai terlebih dahulu!');
            }
        }
    </script>
</body>
</html>
